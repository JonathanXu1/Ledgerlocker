specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0xE6023B2DaA371AB5fda43E12C4b2BbB86C0955f6"
      abi: Contract
      startBlock: 16789422
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - listingBooked
        - listingClosed
        - OwnershipTransferred
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: listingBooked(uint256,uint256,uint256,address,address)
          handler: handlelistingBooked
        - event: listingClosed(uint256,uint256,uint256,address,address)
          handler: handlelistingClosed
      file: Contract\Contract.wasm
