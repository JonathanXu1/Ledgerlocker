specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0xc021D5C58D92d24411EFa29aA7F72fC9bb2B707C"
      abi: Contract
      startBlock: 16798751
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - listingBooked
        - listingClosed
        - listingCreated
        - OwnershipTransferred
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: listingBooked(uint256,uint256,bool,address,address)
          handler: handlelistingBooked
        - event: listingClosed(uint256,uint256,bool,address,address)
          handler: handlelistingClosed
        - event: listingCreated(uint256,uint256,bool,address,address)
          handler: handlelistingCreated
      file: Contract\Contract.wasm
